<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Post Layout</title>
    <link rel="icon" href="assets/camara.png">
    <script src="https://kit.fontawesome.com/1abe2cae70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <div class="logo">
            <i class="fa-brands fa-html5"></i>
            
        </div>
        <div class="tituloPost">
            <h1>HTML 5</h1>
            <h2>Pedro</h2>
        </div>
        <div class="menu">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </div>

    <div class="photo">
        <img src="https://picsum.photos/350/350">
    </div>

    <div class="footer">
        <div class="icons">
           <i class="fa-regular fa-heart"></i> 
           <i class="fa-regular fa-paper-plane"></i>
           <i class="fa-regular fa-comment"></i>
        </div>
        <div class="iconSave">
            <i class="fa-regular fa-bookmark"></i>
        </div>
        <div class="like">
            <p>Liked by <strong>Pedrop</strong>, <strong>monitos</strong> and <strong>3 others</strong></p>
        </div>
        <div class="description">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam in molestie dui. Nam pharetra tristique scelerisque. Curabitur id pellentesque leo. Nulla at nisi luctus, bibendum eros et, scelerisque libero. Nunc.</p>
        </div>
        
    </div>
</body>
</html>
